<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
</head>
<body>
    <h1>In home wurde folgendes eingegeben:</h1>
    <ul th:object="${aufgaben}" th:each="eineZeileAusDerDatenBank : ${aufgaben}">
        <li th:text="${eineZeileAusDerDatenBank.id}"></li>
        <li th:text="${eineZeileAusDerDatenBank.aufgabe}"></li>
        <li th:text="${eineZeileAusDerDatenBank.getDatumString}"></li>
    </ul>
</body>
</html>
